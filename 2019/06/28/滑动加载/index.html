/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br></pre></td><td class="code"><pre><span class="line">&lt;template&gt;</span><br><span class="line">  &lt;div&gt;</span><br><span class="line">    &lt;ul&gt;</span><br><span class="line">      &lt;li v-for=&quot;item in newslist&quot;&gt;</span><br><span class="line">        &lt;h2&gt;&#123;&#123;item.num&#125;&#125;&lt;/h2&gt;</span><br><span class="line">      &lt;/li&gt;</span><br><span class="line">    &lt;/ul&gt;</span><br><span class="line">    &lt;div v-show=&quot;change&quot;&gt;到底部了&lt;/div&gt;</span><br><span class="line">  &lt;/div&gt;</span><br><span class="line">&lt;/template&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">import axios from &quot;axios&quot;</span><br><span class="line">export default &#123;</span><br><span class="line">    name:&apos;numbers&apos;,</span><br><span class="line">    data()&#123;</span><br><span class="line">        return&#123;</span><br><span class="line">            oneNews:&apos;&apos;,</span><br><span class="line">            newslist:[],</span><br><span class="line">            change:false,</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    mounted() &#123;  </span><br><span class="line"> </span><br><span class="line">        axios(&#123;</span><br><span class="line">      url: &quot;/api/addnums&quot;,</span><br><span class="line">      method: &quot;get&quot;,</span><br><span class="line">      data: &apos;&apos;</span><br><span class="line">    &#125;).then(res =&gt; &#123;</span><br><span class="line">      if (res.data.code == 200) &#123;</span><br><span class="line">        this.oneNews = res.data.oneNews;</span><br><span class="line">        this.oneNews.forEach((obj,index)=&gt;&#123;</span><br><span class="line">            if(index&lt;5)&#123;</span><br><span class="line">                this.newslist.push(this.oneNews.shift());</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;)</span><br><span class="line">      &#125; </span><br><span class="line">    &#125;);</span><br><span class="line">    this.$nextTick(function () &#123;</span><br><span class="line">      window.addEventListener(&apos;scroll&apos;, this.onScroll)</span><br><span class="line">    &#125;)  </span><br><span class="line">    &#125;,</span><br><span class="line">    methods: &#123;</span><br><span class="line">    // 获取滚动条当前的位置</span><br><span class="line">        </span><br><span class="line">    getScrollTop () &#123;</span><br><span class="line">      var scrollTop = 0</span><br><span class="line">      if (document.documentElement &amp;&amp; document.documentElement.scrollTop) &#123;</span><br><span class="line">        scrollTop = document.documentElement.scrollTop</span><br><span class="line">      &#125; else if (document.body) &#123;</span><br><span class="line">        scrollTop = document.body.scrollTop</span><br><span class="line">      &#125;</span><br><span class="line">      return scrollTop</span><br><span class="line">    &#125;,</span><br><span class="line">    // 获取当前可视范围的高度</span><br><span class="line">    getClientHeight () &#123;</span><br><span class="line">      var clientHeight = 0</span><br><span class="line">      if (document.body.clientHeight &amp;&amp; document.documentElement.clientHeight) &#123;</span><br><span class="line">        clientHeight = Math.min(document.body.clientHeight, document.documentElement.clientHeight)</span><br><span class="line">      &#125; else &#123;</span><br><span class="line">        clientHeight = Math.max(document.body.clientHeight, document.documentElement.clientHeight)</span><br><span class="line">      &#125;</span><br><span class="line">      return clientHeight</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    // 获取文档完整的高度</span><br><span class="line">    getScrollHeight () &#123;</span><br><span class="line">      return Math.max(document.body.scrollHeight, document.documentElement.scrollHeight)</span><br><span class="line">    &#125;,</span><br><span class="line">    // 滚动事件触发下拉加载</span><br><span class="line">    onScroll () &#123;</span><br><span class="line">      if (this.getScrollHeight() - this.getClientHeight() - this.getScrollTop() &lt;= 0) &#123;</span><br><span class="line">       for (var i = 0; i &lt;5;i++) &#123;</span><br><span class="line">           if(this.oneNews.length&gt;0)&#123;</span><br><span class="line">               this.newslist.push(this.oneNews.shift())</span><br><span class="line">           &#125;else&#123;</span><br><span class="line">               this.change=true</span><br><span class="line">               return</span><br><span class="line">           &#125;</span><br><span class="line">       &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>
